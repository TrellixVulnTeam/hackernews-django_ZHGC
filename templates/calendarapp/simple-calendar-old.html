

{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/calender.css' %}">
  <title>Django Calendar App</title>
</head>

<body>

    <link href="{% static 'calender/main.css' %}" rel="stylesheet" />
    
    <div class="row">
        <div class="col-md-12">
            <div class="tile row">
                <div class="col-md-12">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="{% static 'calender/main.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var today = new Date();

            var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: ''
            },
            firstDay: 1,
            initialDate: today,
            navLinks: false, // can click day/week names to navigate views
            selectable: false,
            selectMirror: true,
            select: function(arg) {
                console.log('clicked')
                var modal = document.getElementById('eventModal')
                modal.style.display = 'block'
                calendar.unselect()
            },
            // THIS KEY WON'T WORK IN PRODUCTION!!!
            // To make your own Google API key, follow the directions here:
            // http://fullcalendar.io/docs/google_calendar/
            // googleCalendarApiKey: 'AIzaSyCqCxjjLtjbtkX37aOtWB8OfwBLy_6QuYk',

            // bangladesh Holidays
            // events: 'bn.bd#holiday@group.v.calendar.google.com',
            // eventClick: function(arg) {
            //     if (confirm('Are you sure you want to delete this event?')) {
            //     arg.event.remove()
            //     }
            // },
            editable: false,
            dayMaxEvents: true, // allow "more" link when too many events
            events: {{ events|safe }},
            // events: [
            //   {
            //     title: 'All Day Event',
            //     start: '2021-06-26'
            //   },
            //   {
            //     groupId: 999,
            //     title: 'Repeating Event',
            //     start: '2020-09-16T16:00:00'
            //   },
            //   {
            //     title: 'Conference',
            //     start: '2020-09-11',
            //     end: '2020-09-13'
            //   },
            //   {
            //     title: 'Click for Google',
            //     url: 'http://google.com/',
            //     start: '2020-09-28'
            //   }
            // ]
            });

            calendar.render();
        });
        const closeBtn1 = document.getElementById('modalClose1');
        const closeBtn2 = document.getElementById('modalClose2');
        closeBtn1.addEventListener('click',()=>{
            const eventModal = document.getElementById('eventModal')
            eventModal.style.display = 'none';
        });
        closeBtn2.addEventListener('click',()=>{
            const eventModal = document.getElementById('eventModal')
            eventModal.style.display = 'none';
        });
    </script>
