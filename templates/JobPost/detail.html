{% extends 'base.html' %}

{% block content %}
<article>
    <p class="about">{{ object.title }}</p>
    <p class="subscript">{{ object.author }} | {{ object.time | timesince }} ago</p>
    <pre class="comments">{{ object.description }}</pre>
    <br>
    <a class="title" href="{{ object.url }}"> [apply] </a>
</article>

{% endblock %}
